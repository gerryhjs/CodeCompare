<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/bootstrap.js"></script>
<link rel="stylesheet" href="css/bootstrap.css" />
<link rel="stylesheet" href="css/docs.min.css" />
<link rel="stylesheet" href="css/table-style.css" />
<script>
    load();
    $(document).ready(function(e) {
        $(this).keydown(function (e){
            if(e.which == "13"){
               send();
            }
        })

    });
    function load()
    {
        var s="hello";
            $("#code").attr("disabled",true);
            $.post('Servlet', {input: s}, function (output, status, xhr) {
                $("#code").val($("#code").val()  + output+">>");
                $("#code").attr("disabled",false);
            });

    }
    function send()
    {

        var s=$("#code").val();
        var tmp=s.split("\n>>");
        s=tmp[tmp.length-1];
        // if (s.index("\n")>0) return;
        if (s=="clear;")
        {
            window.location.href="index.html";
        }
        else {
            $("#code").attr("disabled",true);
            $.post('Servlet', {input: s}, function (output, status, xhr) {
                $("#code").val($("#code").val()  + output+">>");
                $("#code").attr("disabled",false);
            });
        }
    }
</script>
<body>
<textarea id="code"  style="background-color:transparent;font-size:20px;color:#FFFFFF; width:100%;height:600px;resize: none;">
>>welcome to code compare
>>version 2.0
</textarea>
</body>
</html>
