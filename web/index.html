        window.onload = function() {
            showTime();
            // $("#page-content").empty();
            var load=getQueryString("load");
            if (load.length>0)
            $("#page-content").load(load+".html");
            else $("#page-content").load("welcome.html");
        };

        function getQueryString(name) {
            var reg = new RegExp("(^|&)"+name+"=([^&]*)(&|$)");
            var r = window.location.search.substr(1).match(reg);
            if(r!=null)
                return unescape(r[2]);
            return "";
        }

        function checkTime(i) { //补位处理
            if(i < 10) {
                i = "0" + i; //当秒分小于10时，在左边补0；
            }
            return i;
        }

        function showTime() {
            var now = new Date();
            var year = now.getFullYear();
            var month = now.getMonth() + 1; //js获取的月份是从0开始；
            var day = now.getDate();
            var h = now.getHours();
            var m = now.getMinutes();
            var s = now.getSeconds();
            m = checkTime(m);
            s = checkTime(s);

            var weekday = new Array(7);
            weekday[0] = "星期日";
            weekday[1] = "星期一";
            weekday[2] = "星期二";
            weekday[3] = "星期三";
            weekday[4] = "星期四";
            weekday[5] = "星期五";
            weekday[6] = "星期六";
            var w = weekday[now.getDay()]; //js获取的星期是0~6,0是星期天；
            document.getElementById("show").innerHTML = "" + year + "年" + month + "月" + day + "日 " + w + "  " + h + ":" + m + ":" + s;
            t = setTimeout('showTime()', 500);

        }





    </script>
